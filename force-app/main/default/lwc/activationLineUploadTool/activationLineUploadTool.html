<template>
    <div>
        <template if:false={uploadDone}>
            <template if:false={uploadInProgress}>
                <br/>
                <div class="slds-grid slds-wrap">
                    <div class="slds-col slds-size_1-of-1 slds-m-bottom_medium">
                        <lightning-input 
                            type="file" 
                            label="" 
                            accept=".xls,.xlsx" 
                            onchange={handleFileChange}
                        ></lightning-input>
                    </div>
                    <div class="slds-col slds-size_1-of-1">
                        <lightning-button 
                            variant="brand" 
                            label={HODownloadTemplateLabel}
                            onclick={downloadTemplate}
                            stretch="true"  
                        ></lightning-button>
                    </div>
                </div>
                </template>
                <template if:true={uploadInProgress}>   
                    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; border: 2px solid #d9d9d9; border-radius: 10px; box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1); background-color: #f7f7f7; position: relative;">

                        <div style="text-align: center; color: #6b6b6b; font-size: 1.2em; font-style: italic; animation: fadeEffect 1s infinite;">
                            Uploading, please wait...
                        </div>

                    </div>
                </template>
                
        </template>
        <template if:true={uploadDone}>
            <div class="slds-align_absolute-center">
                <lightning-icon icon-name="utility:success" alternative-text="Success" title="Success"></lightning-icon>
                <div class="slds-m-top_small">Upload completed - we'll check available products in the background!</div>
            </div>
        </template>
    </div>
</template>
