<template>
    <div>
        <template if:false={uploadDone}>
            <template if:false={uploadInProgress}>
                <div class="slds-grid slds-wrap">
                    <div class="slds-col slds-size_1-of-1 slds-m-bottom_medium">
                        <lightning-input 
                            type="file" 
                            label="" 
                            accept=".xls,.xlsx" 
                            onchange={handleFileChange}
                        ></lightning-input>
                    </div>
                    <div class="slds-col slds-size_5-of-12">
                        <lightning-button 
                            variant="brand" 
                            label={HOBackLabel}
                            onclick={goBack} 
                            stretch="true" 
                        ></lightning-button>
                    </div>
                    <div class="slds-col slds-size_2-of-12"></div>
                    <div class="slds-col slds-size_5-of-12">
                        <lightning-button 
                            variant="brand" 
                            label={HODownloadTemplateLabel}
                            onclick={doExport}
                            stretch="true"
                        ></lightning-button>
                    </div>
                </div>
                </template>
            <template if:true={uploadInProgress}>
                {HOStatusLabel}: {currentlyProcessed}/{linesUploaded}
                <lightning-progress-bar value={progressPercentage} size="large"></lightning-progress-bar>
            </template>
        </template>
        <template if:true={uploadDone}>
            <div class="slds-align_absolute-center"><lightning-icon icon-name="utility:success" alternative-text="Success" title="Success"></lightning-icon></div>
        </template>
    </div>
</template>
