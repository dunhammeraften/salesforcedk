            </div>
            <div class="slds-col slds-size_2-of-12 slds-align_absolute-center">
                <lightning-icon class="pointer" icon-name="utility:deprecate" alternative-text="Full screen off" title="FScreenOff" onclick={handleFullScreen} if:true={fullScreen}></lightning-icon>
                <lightning-icon class="pointer" icon-name="utility:desktop" alternative-text="Full screen off" title="FScreenOff" onclick={handleFullScreen} if:false={fullScreen}></lightning-icon>

        </div>

        <!--</div>
        <template if:true={quoteLineData}>-->

            <c-quote-lines-list-app
                                    app-information={appInformation}
                                    onchildevent={handleChildEvents}>
            </c-quote-lines-list-app>
        </div>
